[pytest]
# Specify the Python path to add directories where pytest will search for imports
pythonpath = .

# Directory where pytest will look for tests (default is the current directory)
testpaths = tests

# Specify a different maximum number of line comparisons (default is 80)
maxfail = 80

# Default timeout for tests (useful for async tests)
timeout = 30

# Enable detailed log output (default is 0)
log_cli = true
log_level = INFO

# Customize the format of the test report
console_output_style = progress

# Ignore certain files or directories (e.g., if you don't want pytest to collect them)
norecursedirs = .git venv node_modules cache

# Add plugins for pytest (if not already added via the command line)
plugins = pytest_cov pytest_asyncio